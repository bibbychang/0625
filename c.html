<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>大富翁地圖產生器</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      margin: 0;
      height: 100vh;
      font-family: sans-serif;
    }

    #sidebar {
      width: 150px;
      padding: 10px;
      border-right: 2px solid #ccc;
      background: #f4f4f4;
      overflow-y: auto;
    }

    #sidebar img {
      width: 80px;
      margin: 8px auto;
      cursor: grab;
      display: block;
      border: 1px solid #aaa;
      background: white;
      border-radius: 6px;
    }

    #map {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      gap: 2px;
      padding: 10px;
      background-color: #999;
    }

    .cell {
      background: #fff;
      border: 1px solid #aaa;
      position: relative;
      aspect-ratio: 1 / 1;
      overflow: hidden;
    }

    .cell img {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>項目</h3>
    <img src="earthquake2.jpg" class="item" draggable="true" id="earthquake2">
    <img src="earthquake3.png" class="item" draggable="true" id="earthquake3">
    <img src="event1.png" class="item" draggable="true" id="event1">
    <img src="event2.png" class="item" draggable="true" id="event2">
    <img src="fire1.png" class="item" draggable="true" id="fire1">
    <img src="fire2.png" class="item" draggable="true" id="fire2">
    <img src="firstaid2.png" class="item" draggable="true" id="firstaid2">
    <img src="goal.jpg" class="item" draggable="true" id="goal">
    <img src="start.jpg" class="item" draggable="true" id="start">
  </div>

  <div id="map">
    <!-- 自動產生 64 格 -->
    <script>
      for (let i = 0; i < 64; i++) {
        document.write('<div class="cell" ondragover="event.preventDefault()" ondrop="drop(event)" data-cell="' + i + '"></div>');
      }
    </script>
  </div>

  <script>
    // 拖曳邏輯
    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.src);
      });
    });
