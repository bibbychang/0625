  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;

    #main {

      object-fit: contain;
    }
    #history-panel {
      margin-top: 10px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(6, 60px);

    }

      position: relative;

      width: 24px;

</head>
<body>
  <h1>å¤§å¯Œç¿åœ°åœ–ç·¨è¼¯å™¨ + éŠæˆ²</h1>
  <div id="main">
    <div id="editor">
      <h3>æ‹–æ›³åœ–ç‰‡é€²æ ¼å­</h3>
      <div id="sidebar">
        <img src="start.jpg" class="item" draggable="true" data-img="start.jpg">
        <img src="goal.jpg" class="item" draggable="true" data-img="goal.jpg">
        <img src="event1.png" class="item" draggable="true" data-img="event1.png">
        <img src="fire1.png" class="item" draggable="true" data-img="fire1.png">
        <img src="firstaid2.png" class="item" draggable="true" data-img="firstaid2.png">
        <!-- å¯ç¹¼çºŒæ–°å¢åœ–ç‰‡ -->
      </div>
      <div id="map"></div>
      <button onclick="startGame()">â–¶ é–‹å§‹éŠæˆ²</button>
    </div>
    <div id="game">
      <h3>éŠæˆ²å€</h3>
      <div id="game-board"></div>
      <p><button onclick="rollDice()">ğŸ² æ“²éª°</button> æ“²å‡º <span id="diceResult">-</span></p>
    </div>
  </div>
  <script>
    const mapEl = document.getElementById("map");
    const gameBoard = document.getElementById("game-board");
    let placementHistory = [], mapData = [];

    // ç”¢ç”Ÿ 6x6 ç·¨è¼¯åœ°åœ–
    for (let i = 0; i < 36; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.cell = i;
      cell.ondragover = e => e.preventDefault();
      cell.ondrop = drop;
      mapEl.appendChild(cell);
    }

    // æ‹–æ›³é‚è¼¯
    document.querySelectorAll('.item').forEach(item => {
      item.ondragstart = e => {
        e.dataTransfer.setData('text/plain', item.dataset.img);
      };
    });

    function drop(e) {
      e.preventDefault();
      const filename = e.dataTransfer.getData('text/plain');
      const cell = e.target.closest('.cell');
      cell.innerHTML = '';
      const img = new Image();
      img.src = filename;
      img.width = img.height = 60;
      cell.appendChild(img);
    }

    // éŠæˆ²å•Ÿå‹•
    function startGame() {
      gameBoard.innerHTML = '';
      mapData = [];
      const cells = mapEl.querySelectorAll('.cell');
      cells.forEach(cell => {
        const img = cell.querySelector('img');
        mapData.push(img ? img.src : null);
      });
      buildGame(mapData);
    }

    function buildGame(data) {
      for (let i = 0; i < 36; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        if (data[i]) {
          const img = new Image();
          img.src = data[i];
          cell.appendChild(img);
        }
        gameBoard.appendChild(cell);
      }
      playerPos = 0;
      renderPlayer();
    }

    let playerPos = 0;
    function rollDice() {
      const dice = Math.floor(Math.random() * 6) + 1;
      document.getElementById("diceResult").textContent = dice;
      playerPos = Math.min(playerPos + dice, 35);
      renderPlayer();
    }

    function renderPlayer() {
      document.querySelectorAll(".player").forEach(p => p.remove());
      const cell = gameBoard.children[playerPos];
      const token = document.createElement("div");
      token.className = "player player1";
      cell.appendChild(token);
    }
  </script>
</body>
</html>
